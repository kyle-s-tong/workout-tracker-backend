securityDefinitions:
  api_key:
    type: apiKey
    name: api_key
    in: header
definitions:
  User:
    type: object
    properties:
      email:
        type: string
      roles:
        type: object
      password:
        type: string
  Routine:
    type: object
    properties:
      name:
        type: string
  Workout:
    type: object
    properties:
      title:
        type: string
  User_relation:
    type: object
    properties:
      type:
        type: string
        enum:
          - users
        example: users
      id:
        type: integer
        minimum: 1
        description: 'User ID'
        example: 50
  Exercise:
    type: object
    properties:
      title:
        type: string
      numberOfSets:
        type: integer
        format: int32
      reps:
        type: integer
        format: int32
      rest:
        type: integer
        format: int32
  ExerciseSummary_relation:
    type: object
    properties:
      type:
        type: string
        enum:
          - exercise_summaries
        example: exercise_summaries
      id:
        type: integer
        minimum: 1
        description: 'ExerciseSummary ID'
        example: 29
  WorkoutRecord:
    type: object
    properties:
      dateRecorded:
        type: string
        format: date-time
  Workout_relation:
    type: object
    properties:
      type:
        type: string
        enum:
          - workouts
        example: workouts
      id:
        type: integer
        minimum: 1
        description: 'Workout ID'
        example: 58
  ExerciseRecord:
    type: object
    properties:
      title:
        type: string
      dateRecorded:
        type: string
        format: date-time
      isComplete:
        type: boolean
  Exercise_relation:
    type: object
    properties:
      type:
        type: string
        enum:
          - exercises
        example: exercises
      id:
        type: integer
        minimum: 1
        description: 'Exercise ID'
        example: 73
  WorkoutRecord_relation:
    type: object
    properties:
      type:
        type: string
        enum:
          - workout_records
        example: workout_records
      id:
        type: integer
        minimum: 1
        description: 'WorkoutRecord ID'
        example: 36
  ExerciseRecordSet_relation:
    type: object
    properties:
      type:
        type: string
        enum:
          - exercise_record_sets
        example: exercise_record_sets
      id:
        type: integer
        minimum: 1
        description: 'ExerciseRecordSet ID'
        example: 89
  ExerciseRecordSet:
    type: object
    properties:
      reps:
        type: integer
        format: int32
      weight:
        type: number
        format: decimal
      rest:
        type: integer
        format: int32
      isComplete:
        type: boolean
  ExerciseRecord_relation:
    type: object
    properties:
      type:
        type: string
        enum:
          - exercise_records
        example: exercise_records
      id:
        type: integer
        minimum: 1
        description: 'ExerciseRecord ID'
        example: 21
